<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding: 40px;
        }

        h2 {
            color: #333;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: auto;
        }

        a.btn {
            display: block;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        a.btn:hover {
            background-color: #0056b3;
        }

        .logout {
            margin-top: 30px;
            font-size: 14px;
        }

        .logout a {
            color: #d9534f;
            text-decoration: none;
        }

        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Bienvenido, {{ nombre }}</h2>

    <div class="menu-container">
        <a href="{{ url_for('ver_mapa') }}" class="btn">🗺️ Ver Mapa Geolocalizado</a>
        <a href="{{ url_for('agendar') }}" class="btn">📝 Agendar Visita</a>
        <a href="{{ url_for('historial') }}" class="btn">📅 Historial de Visitas</a>
        <a href="#" class="btn">📊Analisis de comentarios</a>
                <a href="#" class="btn">Alta de tiendas</a>

    </div>

    <div class="logout">
        <a href="{{ url_for('logout') }}">Cerrar sesión</a>
    </div>

</body>
</html>
